<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domu AI Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #38bdf8, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .chat-container {
      width: 100%;
      max-width: 560px;
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 1rem;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 420px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .message {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: #fff;
    }
    .message.assistant {
      align-self: flex-start;
      background: rgba(51, 65, 85, 0.8);
      border: 1px solid rgba(71, 85, 105, 0.6);
    }
    .message.error {
      align-self: flex-start;
      background: rgba(185, 28, 28, 0.4);
      border: 1px solid rgba(239, 68, 68, 0.5);
    }
    .typing {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.5rem 0;
      color: #94a3b8;
      font-size: 0.875rem;
    }
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    .typing-dots span {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #64748b;
      animation: bounce 0.6s ease-in-out infinite;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.1s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.2s; }
    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }
    .loading-note {
      margin-top: 0.25rem;
      font-size: 0.75rem;
      color: #64748b;
    }
    .form {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid rgba(71, 85, 105, 0.5);
    }
    .input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid rgba(71, 85, 105, 0.6);
      border-radius: 0.75rem;
      background: rgba(15, 23, 42, 0.8);
      color: #e2e8f0;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .input::placeholder {
      color: #64748b;
    }
    .input:focus {
      border-color: #3b82f6;
    }
    .btn {
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 0.75rem;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }
    .btn:hover:not(:disabled) {
      opacity: 0.95;
    }
    .btn:active:not(:disabled) {
      transform: scale(0.98);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Domu AI</h1>
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message assistant">
        Hi! Ask me anything. I can search the web for current info. Serverless may take 2–3s on first message (cold start).
      </div>
    </div>
    <form class="form" id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Type a message..."
        autocomplete="off"
      />
      <button type="submit" class="btn" id="submit">Send</button>
    </form>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const submitBtn = document.getElementById('submit');

    function addMessage(text, role, isError = false) {
      const div = document.createElement('div');
      div.className = `message ${role}${isError ? ' error' : ''}`;
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function showLoading() {
      const div = document.createElement('div');
      div.className = 'typing';
      div.id = 'loading';
      div.innerHTML = `
        <div class="typing-dots">
          <span></span><span></span><span></span>
        </div>
        <span>Domu is thinking</span>
        <div class="loading-note">Cold start may take 2–3 seconds…</div>
      `;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function hideLoading() {
      const el = document.getElementById('loading');
      if (el) el.remove();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      addMessage(text, 'user');
      submitBtn.disabled = true;
      showLoading();

      try {
        const res = await fetch('/api/domu/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          throw new Error(data.reply || data.message || `Error ${res.status}`);
        }

        addMessage(data.reply || 'No response.', 'assistant');
      } catch (err) {
        addMessage(err.message || 'Request failed.', 'assistant', true);
      } finally {
        hideLoading();
        submitBtn.disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
